################################################
# Netlify CMS configurations & customizations.
################################################
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

#publish_mode: editorial_workflow

media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections: # A list of collections the CMS should be able to edit
  - name: "article_en" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Article(English)" # Used in the UI, ie.: "New Post"
    folder: "contents/articles" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: "en.md"
    format: 'frontmatter'
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Fearured Image", name: "image", widget: "image", required: false}
      - {label: "Back URL", name: "back-url", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "article_ja"
    label: "Article(Japanese)"
    folder: "contents/articles"
    create: true
    slug: "{{slug}}"
    extension: "ja.md"
    format: 'frontmatter'
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Fearured Image", name: "image", widget: "image", required: false}
      - {label: "Back URL", name: "back-url", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "work_en"
    label: "Work(English)"
    folder: "contents/works"
    create: true
    slug: "{{slug}}"
    extension: "en.md"
    format: 'frontmatter'
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Screentshot", name: "screenshot", widget: "image"}
      - {label: "Domain", name: "domain", widget: "string"}
      - {label: "Live URL", name: "live-url", widget: "string"}
      - {label: "Back URL", name: "back-url", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "work_ja"
    label: "Work(Japnese)"
    folder: "contents/works"
    create: true
    slug: "{{slug}}"
    extension: "ja.md"
    format: 'frontmatter'
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Screentshot", name: "screenshot", widget: "image"}
      - {label: "Domain", name: "domain", widget: "string"}
      - {label: "Live URL", name: "live-url", widget: "string"}
      - {label: "Back URL", name: "back-url", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "service_en"
    label: "Services(English)"
    folder: "contents/services"
    create: true
    slug: "{{slug}}"
    extension: "en.md"
    format: 'frontmatter'
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Fearured Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "service_ja"
    label: "Services(Japanese)"
    folder: "contents/services"
    create: true
    slug: "{{slug}}"
    extension: "ja.md"
    format: 'frontmatter'
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Fearured Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "page"
    label: "Page"
    files:
      - label: "Index(English)"
        name: "index_en"
        file: "contents/index.en.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Address", name: "address", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Business details", name: "business", widget: "string"}
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Section1", name: "sec1", widget: "markdown"}
          - {label: "Inquiry1", name: "inquiry1", widget: "text"}
          - {label: "Inquiry2", name: "inquiry2", widget: "text"}
          - {label: "Inquiry3", name: "inquiry3", widget: "text"}

      - label: "Index(Japanese)"
        name: "index_ja"
        file: "contents/index.ja.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Address", name: "address", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Business details", name: "business", widget: "string"}
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Section1", name: "sec1", widget: "text"}
          - {label: "Inquiry1", name: "inquiry1", widget: "text"}
